javaScript是web开发人员必须学习的3门语言中的一门
：
1.HTML定义了网页的内容
2.CSS描述了网页的布局
3.JavaScript控制了网页的行为

一.HTML：

1.超文本标记语言（HTML），可以使用HTML来建立自己的web站点，HTML运行在浏览器上，由浏览器来解析
，HTML不是一种编程语言，而是一种标记语言，其中HTML文档也叫成web页面。

2.实例：
<!DOCTYPE html>   //声明为HTML5文档
<html>            //HTML页面的根元素
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>                           
 
<h1>我的第一个标题</h1>
 
<p>我的第一个段落。</p>
 
</body>
</html>     


其中<body>之间的内容就是页面可见的内容
<>称为标签，通常标签都是成对出现的，第一个标签称为开始标签，第二个称为结束标签。
例如：<p>这是一个段落</p>

3.HTML网页构成：
<html>
    <head>
     <title>页面标题</title>
    </head>
    <body>
    //内容体
    </body>
</html>
只有<body></body>之间的内容才会在浏览器中显示

4.<!DOCTYPE>声明
：有助于浏览器中正确显示网页。
不区分大小写

5.使用中文编码时候需要声明UTF-8或者GBK
<meta charset="UTF-8">

6.HTML图像
<body>
<img loading="lazy" src="/images/logo.png" width="258" height="39" />
</body>

7.元素
<p></p>   这是一个段落 
<a href=""></a> 这是一个链接
<br> 换行

8.属性
例如：<a href="http://www.runoob.com">这是一个链接</a>
其中href就是一个属性，双引号中的就是属性值，使用单引号也没有问题。
常见的属性有：
class 为html元素定义一个或多个类名
id：定义元素的唯一id
style：规定元素的行内样式
title：描述了元素的额外信息

9.标题
在html中标题是非常重要的存在，<h1>定义最大最重要的标题，<h6>定义最小的标题。

<!--注释-->

10.格式化
<b>加粗文本</b>
<i>斜体文本</i>
<code>电脑自动输出</code>
<sub>下标</sub>
<sup>上标</sup>
等等......


11.html的头部：
头部包含了：<title> 标签定义了不同文档的标题。

           <title> 在 HTML/XHTML 文档中是必须的。

           <title> 元素:

                       定义了浏览器工具栏的标题
                       当网页添加到收藏夹时，显示在收藏夹中的标题
                       显示在搜索引擎结果页面的标题


           <base> 描述了基本的链接地址和链接目标
           <link>定义了文档与外部资源之间的关系
           等等......




二：CSS:
CSS是为了更好的渲染HTML元素而引入的。
CSS可以通过三种方式添加到HTML中
1.内联样式： 在HTML中使用"style"属性
例如：<p style="color:blue;margin-left:20px">
      这是一个段落
      </p>
其中：color和margin-left是属性
      blue和20px是值

2.内部样式表：在文档头部定义内使用<style>
<head>
<style>
hr {color:sienna;}
p {margin-left:20px;}
body {background-image:url("images/back40.gif");}
</style>
</head>


3.外部样式表：使用<link>链接到样式表，也在头部
<head>
<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>




